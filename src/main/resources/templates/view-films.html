<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="/css/general.css"/>
	<link rel="stylesheet" type="text/css" href="/css/demo-table.css"/>
	<title>TP ENI</title>
</head>
<body>
<header th:utext="~{include/navbar.html}"></header>
<main>
	<section>
		<h1>Les films de l'ENI</h1>
		<table>
			<thead>
			<tr>
				<th>Genre</th>
				<th>Année</th>
				<th>Titre</th>
				<th>Réalisateur</th>
				<th>Action</th>
			</tr>
			</thead>
			<tbody>
			<tr data-th-each="item : ${films}">
				<td data-th-text="${item.genre.titre}"></td>
				<td data-th-text="${item.annee}"></td>
				<td data-th-text="${item.titre}"></td>
				<td data-th-text="${item.realisateur.prenom} + ' ' + ${item.realisateur.nom}"></td>
				<td><a data-th-href="@{'/films/' + ${item.id}}">Détail</a></td>
			</tr>
			</tbody>
		</table>
	</section>
</main>
</body>
</html>
